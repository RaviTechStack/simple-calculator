<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -  project in Javascript</title>
    <link rel="stylesheet" href="cal-style.css">
</head>
<body>
    <section class="cal-body">
        <input type="text" name="input-bar" id="input-bar">
        <div class="row">
            <button class="btn grey">7</button>
            <button class="btn grey">8</button>
            <button class="btn grey">9</button>
            <button class="btn red" name="value">+</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn yellow" name="value">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn yellow"name="value">*</button>
        </div>
        <div class="row">
            <button class="btn">=</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn yellow"name="value">/</button>
        </div>
        <div class="row">
        <button id="clear" class="btn">Clear</button>
    </div>
    </section>

    <script src="cal-script.js"></script>
</body>
</html>
